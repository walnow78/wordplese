{% extends 'base.html' %}

{% block title %} Crear post {% endblock %}

{% block section %}

<h3>Nuevo post</h3>

{% if success_message %}
    <span style="color:green">{{ success_message|safe }}</span>
{% endif %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div>
        <button class="btn btn-success" type="submit">Crear post</button>
    </div>
</form>



{% endblock %}
