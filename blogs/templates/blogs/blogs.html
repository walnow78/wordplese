{% extends 'base.html' %}

{% block section %}

    <h3>Blogs</h3>

    {% if blogs|length > 0 %}
        {% for blog in blogs %}
            <ul>
                <a href="{% url 'blog_list_detail' blog %}">{{ blog.first_name }}</a>
            </ul>
        {% endfor %}
    {% else %}
        No existen blocks en este momento
    {% endif %}

{% endblock %}
