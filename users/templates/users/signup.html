{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block section %}

{% for error in errors %}
    <p>{{ error }}</p>
{% endfor %}

<form method="post">
    {% csrf_token %}
    <table>
        {{ signup_form.as_table }}
    </table>
    <div>
       <button class="btn btn-success" type="submit">Registrar</button>
    </div>
</form>


{% endblock %}
