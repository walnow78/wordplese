{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block section %}

{% for error in errors %}
    <p> {{ error }} </p>
{% endfor %}

<form method="post">
    {% csrf_token %}
    <table>
        {{ login_form.as_table }}
    </table>
    <div>
        <button class="btn btn-success" type="submit">Entrar</button>
    </div>
</form>

{% endblock %}
